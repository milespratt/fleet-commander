<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fleet Commander</title>
  </head>
  <body class="padded">
    <div id="game" class="grid padded bordered">
      <!-- <div id="asset__loader">load</div> -->
      <div id="top_menu" class="bordered menu padded grid grid--c">
        <button id="scan" class="control bordered padded--lighter blue__glow">
          SCN
        </button>
        <button id="clear" class="control bordered padded--lighter blue__glow">
          CLR
        </button>
      </div>
      <div id="view" class="bordered">
        <div id="loading_text" class="pulse">
          <span>LOADING</span>
        </div>
        <div id="local_view" class="bordered hidden">
          <span id="local_view_title" class="blue__glow local__map__text"
            >SYS:...<br />BDS:...</span
          >
          <div class="loader__wrapper" id="local_view_loader">
            <span class="blue__glow local__map__text">SCANNING SYSTEM</span>
          </div>
        </div>
      </div>
      <div id="side_menu" class="bordered menu padded flex">
        <div id="chat__menu" class="blue__glow">
          <div class="inbox__people">
            <h4>Active users</h4>
          </div>

          <div class="inbox">
            <div class="inbox__messages">
              <div class="messages__history"></div>
              <div class="fallback"></div>
            </div>
          </div>

          <form class="message_form">
            <input
              type="text"
              class="message_form__input bordered blue__glow"
              placeholder="MSG"
            />
            <button
              class="control bordered blue__glow padded--light"
              type="submit"
            >
              SND
            </button>
          </form>
        </div>
      </div>
      <div
        id="bottom_menu"
        class="bordered menu padded grid grid--c grid--c--split"
      >
        <div>
          <button
            id="new_destination"
            class="control bordered blue__glow padded--light"
          >
            DSTN
          </button>
          <button
            id="get_destinations"
            class="control bordered blue__glow padded--light"
          >
            RNG
          </button>
        </div>
        <div>
          <button id="launch" class="control bordered blue__glow padded--light">
            LNCH
          </button>
          <button
            id="deselect"
            class="control bordered blue__glow padded--light"
          >
            DSL
          </button>
        </div>
      </div>
    </div>
    <script src="./init.js"></script>
  </body>
</html>
