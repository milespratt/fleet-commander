<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fleet Commander</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/cacada40d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <i
          class="logo__icon fad fa-solar-system"
          style="--fa-primary-color: #1dccc9; --fa-secondary-color: #4f81e1"
        ></i>
      </div>
      <nav class="nav">
        <a href="#" class="nav__link">Dashboard</a>
        <a href="#" class="nav__link nav__link--inactive">Propulsion</a>
        <a href="#" class="nav__link nav__link--inactive">Power</a>
        <a href="#" class="nav__link nav__link--inactive">Engine</a>
        <a href="#" class="nav__link nav__link--inactive">System</a>
        <a href="#" class="nav__link nav__link--inactive">Safety</a>
      </nav>
      <div class="header__controls">
        <button class="header__control">
          <i class="header__control__icon far fa-search"></i>
        </button>
        <button class="header__control">
          <i class="header__control__icon far fa-bell"></i>
        </button>
      </div>
    </header>
    <div class="display">
      <!-- left -->
      <div id="left" class="card__container">
        <div class="card">
          <div class="icon">
            <i class="fas fa-badge-dollar"></i>
          </div>
          <span class="card__title">Operating Cost</span>

          <span class="card__value">$1,276,448.97/au</span>
        </div>
        <div class="card">
          <div class="icon">
            <i class="fas fa-tasks"></i>
          </div>
          <span class="card__title">Current Operation</span>

          <span class="card__value">Accelerating</span>
        </div>
        <div class="card">
          <div class="icon">
            <i class="fas fa-analytics"></i>
          </div>

          <span class="card__title">Overall Performance</span>
        </div>
      </div>

      <!-- mid -->
      <div class="card__container card__container--wide">
        <div class="card">
          <div class="icon">
            <i class="fas fa-rocket-launch"></i>
          </div>
          <span class="card__title">Craft Overview</span>
        </div>
        <div class="card">
          <div class="icon">
            <i class="fas fa-gas-pump"></i>
          </div>
          <span class="card__title">Fuel Overview</span>
          <div class="chart__wrapper">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="card">
          <div class="icon">
            <i class="fas fa-conveyor-belt-alt"></i>
          </div>
          <span class="card__title">Cargo Manifest</span>
          <div class="chart__wrapper">
            <canvas id="cargoChart"></canvas>
          </div>
        </div>
      </div>

      <!-- right -->
      <div class="card__container">
        <div class="card">
          <div class="icon">
            <i class="fas fa-monitor-heart-rate"></i>
          </div>
          <span class="card__title">System Monitoring</span>
        </div>
        <div class="card">
          <div class="icon">
            <i class="fas fa-satellite-dish"></i>
          </div>
          <span class="card__title">Communications</span>
          <div class="card__list">
            <div class="card__list__item card__list__item--alert">
              <div class="icon">
                <i class="icon--alert fas fa-exclamation-circle"></i>
              </div>
              <span class="card__value">ALERT</span>
            </div>
            <div class="card__list__item card__list__item--warn">
              <div class="icon">
                <i class="icon--warn fas fa-do-not-enter"></i>
              </div>
              <span class="card__value">WARNING</span>
            </div>
            <div class="card__list__item card__list__item--complete">
              <div class="icon">
                <i class="icon icon--complete fas fa-check-square"></i>
              </div>
              <span class="card__value">CONFIRMATION</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
      integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
      crossorigin="anonymous"
    ></script>
    <script>
      const DISPLAY = false;
      const BORDER = false;
      const CHART_AREA = false;
      const TICKS = false;
      var ctx = document.getElementById("myChart");
      var cargoctx = document.getElementById("cargoChart");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Hydrogen Fuel (kg)"],
          datasets: [
            {
              backgroundColor: ["#3e95cd"],
              data: [2478, 5000],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: false,
              grid: {
                display: DISPLAY,
                drawBorder: BORDER,
                drawOnChartArea: CHART_AREA,
                drawTicks: TICKS,
              },
            },
            y: {
              display: false,
              grid: {
                display: DISPLAY,
                drawBorder: BORDER,
                drawOnChartArea: CHART_AREA,
                drawTicks: TICKS,
              },
            },
          },
          indexAxis: "y",
          plugins: {
            legend: { display: false },
          },
          title: {
            display: false,
            text: "Predicted world population (millions) in 2050",
          },
        },
      });

      var cargoChart = new Chart(cargoctx, {
        type: "pie",
        data: {
          labels: ["Hydrogen", "Iron", "Aluminum", "Cadmium", "Methane"],
          datasets: [
            {
              backgroundColor: ["#3e95cd", "red", "green", "tomato", "purple"],
              data: [2478, 267, 1265, 1010, 734],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              stacked: true,
              display: false,
              grid: {
                display: DISPLAY,
                drawBorder: BORDER,
                drawOnChartArea: CHART_AREA,
                drawTicks: TICKS,
              },
            },
            y: {
              stacked: true,
              display: false,
              grid: {
                display: DISPLAY,
                drawBorder: BORDER,
                drawOnChartArea: CHART_AREA,
                drawTicks: TICKS,
              },
            },
          },
          indexAxis: "y",
          plugins: {
            legend: { display: true, position: "right" },
          },
          title: {
            display: false,
            text: "Predicted world population (millions) in 2050",
          },
        },
      });
    </script>
  </body>
</html>
